{% load static %}

<header id="header">
    <div class="header-inner">
        <div class="container"> <!--Logo-->
            <div id="logo">
                <a href="{% url 'home' %}" class="logo" data-src-dark="images/logo-dark.png">
                    <img src="{% static 'img/logo.png' %}" alt="SVF Logo">
                </a>
            </div>
            <!--End: Logo-->
            <!-- Search -->
            <div id="search">
                <div id="search-logo"><img src="{% static 'img/logo.png' %}" alt="Polo Logo"></div>
                <button id="btn-search-close" class="btn-search-close" aria-label="Close search form"><i
                        class="icon-x"></i></button>
                <form class="search-form" action="{% url 'posts:post-list' %}" method="get">
                    <input class="form-control" name="q" type="search" placeholder="Search..."
                           autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
                    <span class="text-muted">Start typing & press "Enter" or "ESC" to close</span>
                </form>
            </div>
            <!-- end: search -->
            <!--Header Extras-->
            <div class="header-extras">
                <ul>
                    <li>
                        <!--search icon-->
                        <a id="btn-search" href="#"> <i class="icon-search1"></i></a>
                        <!--end: search icon-->
                    </li>
                    {% if user.is_authenticated %}
                        <li>
                            <div class="p-dropdown">
                                <a href="{% url 'accounts:profile_detail' user.id %}"><i class="icon-user11"></i></a>
                                <ul class="p-dropdown-content">
                                    <li><a href="{% url 'accounts:profile_detail' user.id %}">{{ user.get_full_name|default:user }}</a></li>
                                    <li><a href="{% url 'accounts:profile_update' user.id %}">Edit Profile</a></li>
                                    <li><a href="{% url 'accounts:logout' %}?next={{ request.path }}">Logout</a></li>
                                </ul>
                            </div>
                        </li>
                    {% else %}
                        <li><a href="{% url 'accounts:login' %}?next={{ request.path }}">Login</a></li>
                        <li><a href="{% url 'accounts:register' %}?next={{ request.path }}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
            <!--end: Header Extras-->
            <!--Navigation Resposnive Trigger-->
            <div id="mainMenu-trigger">
                <button class="lines-button x"> <span class="lines"></span> </button>
            </div>
            <!--end: Navigation Resposnive Trigger-->
            <!--Navigation-->
            <div id="mainMenu">
                <div class="container">
                    <nav>
                        <ul>
                            <li><a href="{% url 'home' %}">Home</a></li>
                            <li class="dropdown"> <a href="{% url 'posts:post-list' %}">Posts</a>
                            <li class="dropdown"> <a href="{% url 'contact-us' %}">Contact Us</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!--END: NAVIGATION-->
        </div>
    </div>
</header>
